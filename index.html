<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <form class="form-box">
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <label class="amount" for="bill">Bill amount:</label>
        <input type="number" id="bill" placeholder="How much!!">
        <label class="percentage" for="tip">Tip Percentage:</label>
        <input type="number" id="tip" placeholder="Be Generous">
        <button class="btn" type="submit">CALCULATE</button>
        <p id="total">Total: <span></span></p>
      </form>
    </div>

  </body>

</html>
